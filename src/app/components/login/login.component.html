<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <app-alert></app-alert>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" name="username" id="username" class="form-control" #username="ngModel" [(ngModel)]="account.username">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control" #password="ngModel" [(ngModel)]="account.password">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
