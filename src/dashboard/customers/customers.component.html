<div class="container">

  <div class="row">
    <input type="text" class="form-control" #s="ngModel" [(ngModel)]="search" placeholder="Buscar">
    <table class="table">
      <thead>
        <th>Tipo DNI</th>
        <th>DNI</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Fecha Nacimiento</th>
        <th>Codigo Postal</th>
        <th>Estado de la Cuenta</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor = "let customer of registerPersonService.persons " >
          <td>{{ customer.dni_type }}</td>
          <td>{{ customer.dni }}</td>
          <td>{{ customer.first_name }}</td>
          <td>{{ customer.last_name }}</td>
          <td>{{ customer.birthdate }}</td>
          <td>{{ customer.postal_code }}</td>
          <td>{{ customer.Account.state }}</td>
          <td>
            <a (click)="editState(customer.Account)">Estado</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
