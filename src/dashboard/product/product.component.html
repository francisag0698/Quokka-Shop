<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary mb-4" (click)="openModal(product_modal)">
        Añadir Producto
      </button>
    </div>
  </div>
  <div class="row">
    <div *ngFor = " let product of productService.products" class="col-4">
      <div class="q-card">
        <span class="code block">#{{ product.code }}</span>
        <span class="name block">{{ product.name }}</span>
        <span class="price">${{ product.price }}</span>
        <span class="description block">{{ product.description | slice: 0:75 }}...</span>  
        <button class="btn btn-secondary" (click)="editProduct(product, product_modal)"><i class="fas fa-pencil-alt"></i>Editar</button>   
      </div>
    </div>
    <div *ngIf="isEmpty" class="col-12 text-center">
      <p class="empty-msg">Lista vacía. Los productos aparecerán aquí una vez creados...</p>
    </div>
  </div>

<ng-template #product_modal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ modal_title }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
              <input type="hidden" name="id" id="id" #id="ngModel" [(ngModel)]="productService.selectedProduct.id_product" autocomplete="off">
              <div class="form-group">
                  <label for="name">Nombre </label>  
                  <input ngbAutofocus type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="productService.selectedProduct.name"  placeholder="Nombre " autocomplete="off">                
              </div>
              <div class="form-group">
                <label for="code">Codigo</label>  
                <input type="text" name="code" id="code" class="form-control" #code="ngModel" [(ngModel)]="productService.selectedProduct.code"  placeholder="Codigo" autocomplete="off">                  
              </div>
              <div class="form-group">
                <label for="price">Precio</label> 
                <input type="text" name="price" id="price" class="form-control" #price="ngModel" [(ngModel)]="productService.selectedProduct.price"  placeholder="Precio" autocomplete="off">                  
              </div>
              <div class="form-group">
                <label for="brand">Marca</label> 
                <input type="text" name="brand" id="brand" class="form-control" #brand="ngModel" [(ngModel)]="productService.selectedProduct.brand"  placeholder="Marca" autocomplete="off">                  
              </div>
              <div class="form-group">
                <label for="company">Empresa</label> 
                <select name="company" id="company" #company="ngModel" [(ngModel)]="productService.selectedProduct.id_company" class="form-control">
                  <option *ngFor="let company of companyService.companys " value="{{company.id_company}}">{{company.name}}</option>
                </select>                 
              </div>
              <div class="form-group">
                <label for="category">Categoria</label> 
                <select name="category" id="category" #category="ngModel" [(ngModel)]="productService.selectedProduct.id_category" class="form-control">
                  <option *ngFor="let category of categoryService.categorys " value="{{category.id_category}}">{{category.name}}</option>
                </select>            
              </div>
              <div class="form-group">
                <label for="tax">Impuesto</label> 
                <select name="tax" id="tax" #tax="ngModel" [(ngModel)]="productService.selectedProduct.id_tax" class="form-control">
                  <option *ngFor="let tax of taxService.taxs " value="{{ tax.id_tax }}">{{tax.percentage}}</option>
                </select>                  
              </div>
              <div class="form-group">
                  <label  for="description">Descripcion</label> 
                  <textarea  name="description" id="description" class="form-control" #description="ngModel" [(ngModel)]="productService.selectedProduct.description" ></textarea>        
              </div>
              <div class="form-group text-right">
                  <button type="submit" class="btn btn-primary">Guardar</button>
              </div>        
            </form>
          </div>
        </div>
    </div>
  </ng-template>
