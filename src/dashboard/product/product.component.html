<div class="container-fluid">
  <div class="row">
      <div class="col-12">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo modal
          </button>
        <table class="table">
          <thead>
            <th>Nombre</th>
            <th>descripcion</th>
            <th>codigo</th>
            <th>precio</th>
            <th>marca</th>
            <th>Empresa</th>
            <th>categoria</th>
            <th>impuesto</th>
            <th>acciones</th>
          </thead>
          <tbody>
            <tr *ngFor = " let product of productService.products"  >
              <td>{{ product.name }}</td>
              <td>{{ product.description}}</td>
              <td>{{ product.code }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.brand }}</td>
              <td>{{ product.id_company }}</td>
              <td>{{ product.id_category }}</td>
              <td>{{ product.id_tax }}</td>
              <td>
                <a (click)="editProduct(product)"  >Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Registro de Productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                <input type="hidden" name="id" id="id" #id="ngModel" [(ngModel)]="productService.selectedProduct.id_product">
                <div class="form-group">
                    <label for="name">Nombre </label>  
                    <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="productService.selectedProduct.name"  placeholder="Nombre ">                
                </div>
                <div class="form-group">
                    <label  for="description">Descripcion</label> 
                    <textarea  name="description" id="description" class="form-control" #description="ngModel" [(ngModel)]="productService.selectedProduct.description" ></textarea>        
                </div>
                <div class="form-group">
                  <label for="code">Codigo</label>  
                  <input type="text" name="code" id="code" class="form-control" #code="ngModel" [(ngModel)]="productService.selectedProduct.code"  placeholder="Codigo">                  
                </div>
                <div class="form-group">
                  <label for="price">Precio</label> 
                  <input type="text" name="price" id="price" class="form-control" #price="ngModel" [(ngModel)]="productService.selectedProduct.price"  placeholder="Precio">                  
                </div>
                <div class="form-group">
                  <label for="brand">Marca</label> 
                  <input type="text" name="brand" id="brand" class="form-control" #brand="ngModel" [(ngModel)]="productService.selectedProduct.brand"  placeholder="Marca">                  
                </div>
                <div class="form-group">
                  <label for="company">Empresa</label> 
                  <select name="company" id="company" #company="ngModel" [(ngModel)]="productService.selectedProduct.id_company" class="form-control">
                    <option *ngFor="let company of companyService.companys " value="{{company.id_company}}">{{company.name}}</option>
                  </select>                 
                </div>
                <div class="form-group">
                  <label for="category">Categoria</label> 
                  <select name="category" id="category" #category="ngModel" [(ngModel)]="productService.selectedProduct.id_category" class="form-control">
                    <option *ngFor="let category of categoryService.categorys " value="{{category.id_category}}">{{category.name}}</option>
                  </select>            
                </div>
                <div class="form-group">
                  <label for="tax">Impuesto</label> 
                  <select name="tax" id="tax" #tax="ngModel" [(ngModel)]="productService.selectedProduct.id_tax" class="form-control">
                    <option *ngFor="let tax of taxService.taxs " value="{{tax.id_tax}}">{{tax.percentage}}</option>
                  </select>                  
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>        
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
