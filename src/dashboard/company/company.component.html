
<div class="row">
  <div class="col-sm-5">
    <div class="card">
      <div class="card-content">
        <form #companyForm="ngForm" (ngSubmit)="addCompany(companyForm)">
            <h2 class="text-center">Registro de empresa</h2>
            <input type="hidden" name="id" id="id" #id="ngModel" [(ngModel)]="companyService.selectedCompany.id_company">
            <div class="form-group">
                <label for="name">Nombre </label>  
                <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="companyService.selectedCompany.name"  placeholder="Nombre ">                
            </div>
            <div class="form-group">
                <label  for="country">País</label> 
                <input type="text" name="country" id="country" class="form-control" #country="ngModel" [(ngModel)]="companyService.selectedCompany.country" placeholder="Pais">        
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>  
              <input type="text" name="city" id="city" class="form-control" #city="ngModel" [(ngModel)]="companyService.selectedCompany.city"  placeholder="Ciudad">                  
            </div>
            <div class="form-group">
              <label for="address">Dirección</label> 
              <input type="text" name="address" id="address" class="form-control" #address="ngModel" [(ngModel)]="companyService.selectedCompany.address"  placeholder="Direccion">                  
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>        
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-7">
    <table>
      <thead>
        <th>Nombre</th>
        <th>Pais</th>
        <th>Ciudad</th>
        <th>Direccion</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor = " let company of companyService.companys" >
          <td>{{ company.name }}</td>
          <td>{{ company.country }}</td>
          <td>{{ company.city }}</td>
          <td>{{ company.address }}</td>
          <td>
            <a (click)="editCompany(company)" >Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
